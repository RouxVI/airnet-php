    <script>
      const needToScroll = $("#main-section").height() * 1.5;
      const animationTimeToScroll = 500;
      document.getElementById("scroller").onclick = function () {
        $("body,html").animate({ scrollTop: needToScroll }, animationTimeToScroll);
      };
      window.onresize = function () {
        refreshPage();
        rescaleMates();
        RescaleTree();
      };
      window.onload = function () {
        wasAtTopPart = true;
        UpdateNavWithScroll();
        onStart();
        loadInfo(0);
        RescaleTree();
      };

      function RescaleTree() {
        document.getElementById("tree-container").style.maxWidth = (8 / 5) * $("#container-right").height() + "px";
        document.getElementById("img-showcase").style.maxWidth = 0.3 * $("#competence-showcase").height() + "px";
      }

      function scrollToTeam() {
        $("body,html").animate({ scrollTop: needToScroll - 500 }, animationTimeToScroll);
      }
    </script>
